{% extends 'starter-page.html' %}
{% load static %}

{% block body %}


    <br><br><br>

    <form action="" method="POST">
    {% csrf_token %}

        <h1>Contact Us</h1>

        <label for="name" class="form-label">Name:</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Enter name" required="required">

        <br><br>
         <label for="email" class="form-label">Email:</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter email" required="required">

        <br><br>
         <label for="phone" class="form-label">Phone number:</label>
        <input type="tel" name="phone" id="phone" class="form-control" placeholder="Enter phone number" required="required">

<br><br>
         <label for="message" class="form-label">Message:</label>
        <input type="text" name="message" id="message" class="form-control" placeholder="Type something here......" required="required">

<br><br>
        <button type="submit" class="btn btn-outline-primary">Submit</button>

    </form>





{% endblock %}
