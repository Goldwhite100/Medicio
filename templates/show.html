{% extends 'starter-page.html' %}
{% load static %}

{% block body %}
<table class="table container"><br><br><br><br>

<tr>
    <th>Name</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Message</th>
    <th>Date</th>
    <th>Department</th>
    <th>Doctor</th>
    <th>Action</th>
</tr>

    {% for x in data %}
<tr>
    <td>{{ x.name }}</td>
    <td>{{ x.email }}</td>
    <td>{{ x.phone }}</td>
    <td>{{ x.message }}</td>
    <td>{{ x.date }}</td>
    <td>{{ x.department }}</td>
    <td>{{ x.doctor }}</td>
    <td>
        <a href="" class="btn btn-success">EDIT</a>
        <a href="/delete/{{ x.id }}" class="btn btn-danger">DELETE</a>
    </td>
</tr>
  {% endfor %}



</table>




{% endblock %}
