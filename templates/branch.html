{% extends 'starter-page.html' %}
{% load static %}

{% block body %}


    <br><br><br>

    <form action="" method="POST">
    {% csrf_token %}
 <h1>Our Branch</h1>

        <label for="name" class="form-label">Name:</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Enter name" required="required">

        <br><br>
         <label for="email" class="form-label">Email:</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter email" required="required">

        <br><br>
         <label for="location" class="form-label">Location:</label>
        <input type="text" name="location" id="location" class="form-control" placeholder="Enter location" required="required">

<br><br>
         <label for="manager" class="form-label">Manager:</label>
        <input type="text" name="manager" id="manager" class="form-control" placeholder="Type something here......" required="required">

<br><br>
        <button type="submit" class="btn btn-outline-info">Submit</button>

    </form>



{% endblock %}
